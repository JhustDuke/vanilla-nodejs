<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>sign up page</title>
		<link
			rel="stylesheet"
			href="../css/materialize.min.css" />
		<style>
			body {
				display: flex;
				min-height: 100vh;
				flex-direction: column;
			}

			.mid {
				width: 90%;
				flex: 1 0 200px;
			}
			label {
				font-weight: 800 !important;
				font-size: small;
				text-transform: uppercase;
			}
			input {
				margin-bottom: 18px !important;
			}
			a {
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<!-- page header-->
		<div
			class="container"
			style="margin-top: 8px; width: 90%">
			<!-- nav header -->
			<div class="row">
				<nav class="z-depth-0 section green white-text darken-1 col s12">
					<div class="nav-wrapper">
						<!-- nav logo -->
						<a
							href="#"
							class="brand-logo left"
							>Logo</a
						>
						<!-- nav links -->
						<ul
							id="nav-mobile"
							class="right hide-on-small-only"
							style="font-size: 2.1rem; font-weight: 500">
							<li class="active"><a href="/">Home</a></li>

							<li><a href="./signup">sign-up</a></li>
							<li><a href="./services">services</a></li>
							<li><a href="./signin">sign-in</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>

		<!-- form wrapper -->
		<div class="container mid section grey lighten-4">
			<div
				class="container row input-field"
				style="padding: 8px"
				><!-- sign up forms -->
				<form
					action="/signup"
					method="post">
					<!-- email -->
					<div class="col s12">
						<label for="email"> Email </label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="xyz@mail.com"
							required />
					</div>
					<!-- password -->
					<div class="col s12">
						<label for="password"> password </label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="input your password"
							required />
					</div>
					<!-- confirm password -->
					<div class="col s12">
						<label for="confirm">confirm password </label>
						<input
							type="password"
							id="confirm"
							name="confirm_password"
							placeholder="confirm your password"
							required />
					</div>

					<div class="col s12">
						<button
							class="btn green darken-1 hoverable waves-effect"
							style="width: 100%">
							sign up
						</button>
					</div>
				</form>
			</div>
		</div>

		<!--page footer  -->
		<footer
			class="page-footer section green darken-1 container"
			style="width: 90%">
			<div class="row center">
				<div class="col s6">
					<b class="center grey-text text-lighten-4">social handles</b>
					<ul class="">
						<li><a href="">facebook</a></li>
						<li><a href="">twitter</a></li>
						<li><a href="">whatsapp</a></li>
					</ul>
				</div>
				<div class="col s6">
					<b class="center grey-text text-lighten-4">contact us</b>
					<div><code>athome@gmail.com</code></div>
				</div>
			</div>
		</footer>
	</body>
</html>
