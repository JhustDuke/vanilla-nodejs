<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			rel="stylesheet"
			href="../css/materialize.min.css" />
		<style>
			body {
				display: flex;
				min-height: 100vh;
				flex-direction: column;
			}
			@layer {
				.active {
					color: white !important;
				}
			}

			.mid {
				width: 90%;
				flex: 1 0 200px;
			}
			label {
				font-weight: 800 !important;
				font-size: small;
				text-transform: uppercase;
			}
			input {
				margin-bottom: 18px !important;
			}
			a {
				text-transform: uppercase;
			}
		</style>
	</head>

	<body>
		<!-- page header-->
		<div
			class="container"
			style="margin-top: 8px; width: 90%">
			<!-- nav header -->
			<div class="row">
				<nav class="z-depth-0 section green white-text darken-1 col s12">
					<div class="nav-wrapper">
						<!-- nav logo -->
						<a
							href="#"
							class="brand-logo left"
							>Logo</a
						>
						<!-- nav links -->
						<ul
							id="nav-mobile"
							class="right hide-on-small-only"
							style="font-size: 2.1rem; font-weight: 500">
							<li class="active"><a href="/">Home</a></li>

							<li><a href="./signup">sign-up</a></li>
							<li><a href="./services">services</a></li>
							<li><a href="./signin">sign-in</a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>

		<!-- aside -->
		<section class="container mid grey lighten-4 tabParent">
			<div
				class="row section"
				style="font-size: medium; text-overflow: ellipsis">
				<!-- aside bar -->
				<aside
					class="col s5 m3"
					style="padding: 0 2px">
					<ul class="collection green-text darken-1">
						<a
							href=""
							class="collection-item green-text text-darken-1 tabButton"
							style="font-weight: 500"
							>place reservation</a
						>
						<a
							href=""
							class="collection-item green-text text-darken-1 tabButton"
							style="font-weight: 500"
							>reservation history</a
						>
						<a
							href=""
							class="collection-item green-text text-darken-1 tabButton"
							style="font-weight: 500"
							>others</a
						>
					</ul>
				</aside>

				<!-- the main section -->
				<main
					id="toggleable"
					class="col s7 m9 section"
					style="
						border-left: thin outset rgb(197, 193, 193);
						min-height: 200px;
					">
				

					
					
				
				</main>
			</div>
		</section>

		<!--page footer  -->
		<footer
			class="page-footer section green darken-1 container"
			style="width: 90%">
			<div class="row center">
				<div class="col s6">
					<b class="center grey-text text-lighten-4">social handles</b>
					<ul class="">
						<li><a href="">facebook</a></li>
						<li><a href="">twitter</a></li>
						<li><a href="">whatsapp</a></li>
					</ul>
				</div>
				<div class="col s6">
					<b class="center grey-text text-lighten-4">contact us</b>
					<div><code>athome@gmail.com</code></div>
				</div>
			</div>
		</footer>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<script src="../js/index.js"></script>
	</body>
</html>
